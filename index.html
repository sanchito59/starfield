<!DOCTYPE html>
<html class="no-js">

<head>
    <script type="text/javascript" src="js/paperjs/dist/paper-full.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <!-- CHANGE BELOW BACK TO text/paperscript when done! -->
    <script type="text/paperscript" canvas="myCanvas">
        var text = new PointText({
            point: view.center,
            justification: 'center',
            fontSize: 30,
            fillColor: 'white'
        });

        // The amount of circles we want to make:
        var count = 150;
        
        // Create a symbol, which we will use to place instances of later:
        var path = new Path.Circle({
            center: view.center,
            radius: 10,
            fillColor: 'white',
            strokeColor: 'black'
        });
 
        var path2 = new Path.Circle({
            center: [0, 0],
            radius: 10,
            fillColor: 'orange',
            strokeColor: 'black'
        });

        var path3 = new Path.Circle({
            center: [0, 0],
            radius: 10,
            fillColor: 'orange',
            strokeColor: 'black'
        });

        var path4 = new Path.Circle({
            center: [0, 0],
            radius: 10,
            fillColor: 'orange',
            strokeColor: 'black'
        });

        var symbol = new Symbol(path);
        
        // Place the instances of the symbol:
        for (var i = 0; i < count; i++) {
            // The center position is a random point in the view:
            var center = Point.random() * view.size;
            var placedSymbol = symbol.place(center);
            placedSymbol.scale(i / count);
        }

        var symbol2 = new Symbol(path2);
        var symbol3 = new Symbol(path3);
        var symbol4 = new Symbol(path4);
        
        // Place the instances of the symbol:
        for (var i = 0; i < count; i++) {
            // The center position is a random point in the view:
            var center = Point.random() * view.size;
            var placedSymbol = symbol2.place(center);
            placedSymbol.scale(i / count);
        }
        for (var i = 0; i < count; i++) {
            // The center position is a random point in the view:
            var center = Point.random() * view.size;
            var placedSymbol = symbol3.place(center);
            placedSymbol.scale(i / count);
        }
        for (var i = 0; i < count; i++) {
            // The center position is a random point in the view:
            var center = Point.random() * view.size;
            var placedSymbol = symbol4.place(center);
            placedSymbol.scale(i / count);
        }

        var destination = Point.random() * view.size;
        var destination2 = Point.random() * view.size;
        
        // The onFrame function is called up to 60 times a second:
        function onFrame(event) {
            //Change the fill color for each star
            path2.fillColor.hue += 12;
            path3.fillColor.hue += 12;
            path4.fillColor.hue += 0.5;
            
            // Run through the active layer's children list and change
            // the position of the placed symbols:
            for (var i = 0; i < count; i++) {
                var item = project.activeLayer.children[i];
                
                // Move the item 1/20th of its width to the right. This way
                // larger circles move faster than smaller circles:
                item.position.x += item.bounds.width / 20;
        
                // If the item has left the view on the right, move it back
                // to the left:
                if (item.bounds.left > view.size.width) {
                    item.position.x = -item.bounds.width;
                }

                //TEXT POSITION
                
                var vector = destination - path2.position;
                var vector2 = destination2 - path3.position;
                // We add 1/30th of the vector to the position property
                // of the text item, to move it in the direction of the
                // destination point:
                path2.position += vector / 1000;
                path3.position += vector2 / 1000;
                
                // Set the content of the text item to be the length of the vector.
                // I.e. the distance it has to travel still:
                path2.content = Math.round(vector.length);
                path3.content = Math.round(vector2.length);
                
                // If the distance between the path and the destination is less
                // than 5, we define a new random point in the view to move the
                // path to:
                if (vector.length < 5) {
                    destination = Point.random() * view.size;
                }
                if (vector.length < 5) {
                    destination2 = Point.random() * view.size;
                }
            }
        }
    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
